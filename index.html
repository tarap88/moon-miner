<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Penguin</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid p-5">
        <section class="row text-center p-3">
            <div class="col-12">
                <h1 class="fw-bold pixel-color">Pixel Penguin</h1>
                <section class="row">
                    <div id="mine" class="col-12">
                        <img class="penguin-img" onclick="mine()" src="/assets/pixel-penguin-img.png"
                            alt="8bit penguin">
                    </div>
            </div>
        </section>
    </header>
    <main class="container-fluid">
        <section class="row">
            <div id="cheese-count" class="col-4 card rounded background text-light">
                <h3><i class="mdi mdi-cheese"></i></h3>
            </div>
        </section>

    </main>







    <script src="app.js" defer></script>
</body>

</html>
