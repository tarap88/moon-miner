<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Penguin</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid">
        <section class="row text-center m-3 p-3">
            <div class="col-12">
                <h1 class="fw-bold pixel-color p-2 shadow rounded">Pixel Penguin</h1>
                <section class="row">
                    <div id="mine" class="col-12">
                        <img class="penguin-img" onclick="mine()" src="/assets/pixel-penguin-img.png"
                            alt="8bit penguin">
                    </div>
            </div>
            <!-- Fish Upgrade/ Collect-->
            <section class="row justify-content-center">
                <div class="col-md-2 card rounded background text-light">
                    <i class="mdi mdi-cursor-default-click-outline"></i><span id="multiplier"></span>
                </div>
                <div id="fish-count" class="col-4 card rounded background text-light">
                    <h3><i class="mdi mdi-fish"></i></h3>
                </div>
                <div class="col-md-2 card rounded background text-light">
                    <i class="mdi mdi-timer-outline "></i>
                    <h6>+15secs</h6>
            </section>
        </section>
    </header>
    <main class="container-fluid background-light p-5">
        <div class="h3 d-flex padding-start">
            <h6 class="fw-bold">CLICK UPGRADES</h6>
            <div class="h3 padding-start">
                <h6 class="fw-bold">AUTOMATIC UPGRADES</h6>
            </div>
        </div>
        <!-- Ice Axe Click Upgrade -->
        <div class="inner-container card rounded shadow inner-bg m-3 p-5">
            <section class="row ms-5">
                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <button id="iceAxe" class="btn btn-outline-light p-2" onclick="buyIceAxe()"><i
                            class="mdi mdi-fish me-2 p-2"></i></button>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <h5 class="pt-2">Ice Axe</h5>
                </div>

                <!-- Automatic Igloo -->

                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <button id="igloo" class="btn btn-outline-light p-2"><i class="mdi mdi-fish me-2 p-2">
                        </i></button>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <h5 class="pt-2">Igloo</h5>
                </div>
            </section>

            <!-- Flamethrower Upgrade -->
            <section class="row ms-5">
                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <button id="flameThrower" class="btn btn-outline-light p-2" onclick="buyFlamethrower()"><i
                            class="mdi mdi-fish me-2 p-2"></i></button>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <h5 class="pt-2">Flamethrower</h5>
                </div>

                <!-- Automatic Blizzard  -->
                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <button id="blizzard" class="btn btn-outline-light p-2"><i
                            class="mdi mdi-fish me-2 p-2"></i></button>
                </div>
                <div class="col-md-3 d-flex align-items-center">
                    <h5 class="pt-2">Blizzard</h5>
                </div>
            </section>
        </div>

        <!-- SECTION Collect -->
        <div class="h3 d-flex padding-start-stats pt-5">
            <h6 class="fw-bold">CLICK STATS</h6>
            <div class="h3 padding-start">
                <h6 class="fw-bold">AUTOMATIC STATS</h6>
            </div>
        </div>

        <!-- Collect Ice Axe -->
        <div class="inner-container card rounded shadow inner-bg m-3 p-5">
            <section class="row ms-5">
                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <i class="mdi mdi-arrow-up-thick me-2 p-2"> Ice Axe</i>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-end">
                    <div id="iceAxeQuantity">
                        <h6>Ice Axe</h6>
                    </div>
                </div>

                <!-- Collect Igloo -->

                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <i class="mdi mdi-timer-plus-outline me-2 p-2"> Igloo</i>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-end">
                    <div id="iglooQuantity"></div>
                </div>
            </section>

            <!-- Flamethrower -->
            <section class="row ms-5">
                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <i class="mdi mdi-arrow-up-thick me-2 p-2"> Flamethrower</i>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-end">
                    <div id="flamethrowerQuantity"></div>
                </div>

                <!-- Collect Blizzard -->

                <div class="col-md-3 card rounded background text-light mb-3 p-2 shadow">
                    <i class="mdi mdi-timer-plus-outline me-2 p-2"> Blizzard</i>
                </div>
                <div class="col-md-2 d-flex align-items-center justify-content-end">
                    <div id="blizzardQuantity"></div>
                </div>
            </section>
        </div>



    </main>


    <!-- SECTION Footer -->
    <footer class="container-fluid footer-bg p-5 mt-5">
        <section class="row">
            <h4 class="fw-bold text-center">harold the penguin thanks you for all the fish!</h4>
        </section>
    </footer>

    <script src="app.js" defer></script>
</body>

</html>
